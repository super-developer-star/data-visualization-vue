<div class="filter-category-modal" v-on:click="onClose" v-show="show" transition="modal">
  <div class="modal-wrapper">
    <div class="modal-container row" v-on:click.stop>
      <div class="modal-header">
        <slot name="header">
          <div class="col-lg-12">
            <span class="header-icon">
              <i class="fa fa-book" aria-hidden="true"></i>
            </span>
            <span class="header-title">Terms &amp; Conditions</span>
            <span class="close-icon" @click="onClose">
              <i class="fa fa-close"></i>
            </span>
          </div>
        </slot>
      </div>

      <div v-on:scroll="handleScroll" class="modal-body" >
        <slot name="body">
          <div ref="termsSlot">
            <p v-html="model.terms"></p>
          </div>
        </slot>
      </div>

      <div class="modal-footer">
        <slot name="footer">
          <div class="col-lg-12" style="text-align:center">
            <button class="btn btn-primary col-lg-12" @click="ok()" v-bind:class="{disabled:model.readTerms}" :disabled="model.readTerms">I Accept</button>
          </div>
        </slot>
      </div>
    </div>
  </div>
</div>
