<div class="modal modal-alert bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p v-for="item in model.alertMessage" >{{item}}</p>
      </div>
      <div class="modal-footer">
        <button @click="onOkClick" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
