  <div class="filter-category-modal" v-on:click="onClose" v-show="show" transition="modal">
  <div class="modal-wrapper">
    <div class="modal-container row" v-on:click.stop>
      <div class="modal-header">
        <slot name="header">
          <div class="col-lg-12">
            <span class="header-icon">
              <i class="fa fa-sliders" aria-hidden="true"></i>
            </span>
            <span class="header-title">Category Filter</span>
            <span class="close-icon" @click="onClose">
              <i class="fa fa-close"></i>
            </span>
          </div>
        </slot>

      </div>

      <div class="modal-body">
        <slot name="body">
          <filter-sector :key="sector.sectorcode" v-for="sector in sectors" :sector="sector" :categories="getCategories(sector)"></filter-sector>
        </slot>
      </div>

      <div class="modal-footer">
        <div class="alert alert-danger text-center" v-if="comparisonvalue.length === 0">Please select a category for comparison.</div>
        <slot name="footer">
          <div class="col-lg-6">
            <button class="btn btn-default col-lg-12" @click="cancel()">CANCEL</button>
          </div>
          <div class="col-lg-6">
            <button class="btn btn-primary col-lg-12" @click="ok()" :disabled="comparisonvalue.length === 0">UPDATE</button>
          </div>
        </slot>
      </div>
    </div>
  </div>
</div>
