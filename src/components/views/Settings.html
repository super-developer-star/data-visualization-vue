<div id="home">
  <navbar></navbar>
  <div class="main-content">
    <sidebar></sidebar>
    <div class="main">
      <div class="page-content">
        <view-header><i class="fa fa-gear"></i> Settings</view-header>
        <div class="row settings" style="margin-left: 0; margin-right: 0;">
          <div class="col-md-12">
            <h2 class="content__heading settings__title">Switch Content: {{model.manufacturer.name}}</h2>
          </div>
          <div class="col-md-12">
            <ul class="settings__list">
              <li v-for="manufacturer in model.loginData.items" class="col-md-4">
                <a href="javascript:void(0)" @click="onManufacturerClick(manufacturer)"> <i class="fa fa-arrow-right"></i>{{manufacturer.Name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <page-footer></page-footer>
    </div>
  </div>
</div>
