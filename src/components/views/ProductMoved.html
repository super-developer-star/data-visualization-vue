<div id="home">
  <navbar></navbar>
  <div class="main-content">
    <sidebar></sidebar>
    <div class="main">
      <loader v-show="model.loadingServices.length > 0"></loader>
      <dashboard-summary></dashboard-summary>
      <div class="page-content gradient-background">
        <view-header>
          <span>
            <i class="fa fa-cubes"></i>Products Moved: Index to Prior Period
          </span>
          &nbsp;&nbsp; <i class="fa fa-lock fa-2x lock" aria-hidden="true"
                          @click="onUnlock()" v-if="lock.active"></i>
          <download pdf-enabled="true" csv-enabled="true" png-enabled="true" :svg-elements="['productmovedstackedbar','productmovedpie']"
                    :title="'Products Moved: Index to Prior Period'"
                    :csv-data="'productmoved'" :file-name="'Product Moved'"></download>
        </view-header>
        <div class='col-lg-6 col-md-12 col-sm-12'>
          <bar chart-id="productmovedstackedbar" group-by-field='productmoved' label-field='Period Legend'
               :lock="lock" :filter-object="productMovedFilter" show-breadcrumb="true"></bar>
        </div>
        <div class='col-lg-6 col-md-12 col-sm-12'>
          <pie chart-id="productmovedpie" group-by-field='productmoved' label-field='Product Moved' :lock="lock"
               :filter-object="productMovedFilter" :manufacturer-code="model.manufacturer.code" title="Redemption Share by Offer Type"></pie>
        </div>
      </div>
      <page-footer></page-footer>
    </div>
  </div>

</div>
